<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .column {
          float: left;
          width: 50%;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file"
               title="Upload excel file"
               name="excel_file"
               style="border: 1px solid black; padding: 5px;"
               required="required">
        <p>
            <input type="submit"
                   value="Upload"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
    </form>

    <p></p>
    <div class="column">
        Radicals<br>
        {% for item in radicals %}
            {{ item|safe }}
        {% endfor %}
    </div>

    <div class="column">
        Characters<br>
        {% for item in characters %}
            {{ item|safe }}
        {% endfor %}
    </div>
</body>
</html>
